<template name="pair">
  <!--{{#if Template.subscriptionsReady}}-->
  <blockquote>Welcome to {{pairingArgs.group.groupName}}, {{currentUser.profile.fullName}}.</blockquote>

  <div class="container" id="pair">
    {{#if currentTask}}
      {{> pairings pairingArgs}}
    {{else}}
      {{> pairing_enter_task pairEnterTaskArgs}}
    {{/if}}
  </div>
  <!--{{/if}}-->
</template>
