<template name="helpwho">
	<div class="section">
 	 <h2><label for="help">who can you help?</label></h2>

   {{#if enteredName}}
 	 	{{#each pool}}		
			{{> helpone}} 
  	{{/each}}
 {{else}}
 Please first enter your name above.
{{/if}}
	</div>
 </template>
  	

<template name="helpone">
	<div class="helpone">
	<div class="name">{{name}}</div>
	<img class='person-image' src="{{displayImage}}"/>
  <div class="talk-bubble tri-right left-in">
    <div class="talktext">
        <p>{{need}}</p>
    </div>
  </div>
<!-- likert was here -->
 <div class="likert">
    <span> can't help at all</span>
  <span><input type="radio" name="help-{{_id}}" value="-1" /></span>
  <span><input type="radio" name="help-{{_id}}" value="-0.5" /></span>
  <span><input type="radio" name="help-{{_id}}" value="0" /></span>
  <span><input type="radio" name="help-{{_id}}" value="0.5" /></span>
  <span><input type="radio" name="help-{{_id}}" value="1" /></span>
  <span> can totally help</span>
</div>
<div class="clear"></div>

</div>

 

</template>
