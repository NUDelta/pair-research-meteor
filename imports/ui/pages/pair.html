<template name="pair">
  <!--{{#if Template.subscriptionsReady}}-->

  <div class="container" id="pair">
    <h3 class="header">{{pairingArgs.group.groupName}}</h3>
    <h5 class="caption">Hey {{currentUser.profile.fullName}}, welcome back!</h5>
    <br>
    {{#if currentTask}}
      {{> pairings pairingArgs}}
    {{else}}
      {{> pair_enter_task pairEnterTaskArgs}}
    {{/if}}
  </div>
  <!--{{/if}}-->
</template>
