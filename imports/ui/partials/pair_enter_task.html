<template name="pair_enter_task">
  <form class="row relative">
    <div class="input-field col s12 m8">
      <label for="need" class="active">What do you need help with?</label>
      <input name="need" type="text" id="need" value="{{task.task}}">
      <button type="submit" id="enter" class="waves-effect waves-light btn">Enter Pool</button>
    </div>
    <div class="hide-on-small-and-down input-tip" data-focus="#need">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Tip:</span>
          <p>
            We suggest that you write down something that you can accomplish and/or
            figure out in 30 minutes, so both you and your partner can focus on completing something
            very concrete.
          </p>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col s12">
      <p class="info">
        Some cool things your group has been working on:
      </p>
    </div>
    <div class="col s12">
      {{#each word in popularTasks}}
        <div class="chip">
          {{word.word}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
