<template name="group_settings_member">
  <li class="collection-item {{pendingClass}} {{adminClass}}">
    {{ member.profile.fullName }}
    {{#if pending}}
      (pending)
    {{/if}}
    {{#if admin}}
      <i class="material-icons">stars</i>
    {{/if}}
    <a href="" class="secondary-content">
      <i class="material-icons delete">delete</i>
    </a>
  </li>
</template>
