<template name="change_password">
  <div class="container simple-cards" id="set-password">
    <div class="row">
      <div class="col">
        <form class="card">
          <h5 class="header">Change Password</h5>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" required class="validated" id="password">
          </div>
          <div class="input-field">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" required class="validated" id="confirm">
          </div>
          <button name="change" class="pair-form-button waves-effect waves-light">Change</button>
        </form>
      </div>
    </div>
  </div>
</template>
