<template name="groups_settings">
  <div class="container">
    <div class="row">
      <div class="col s6 offset-s3">
        <h3 class="header">Groups</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <ul class="collection">
          {{#each member in members}}
            <li class="collection-item">
              {{ member.username }}
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
