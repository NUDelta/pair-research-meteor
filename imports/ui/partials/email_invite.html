<template name="email_invite">
  <div id="email-invite" class="grey lighten-5">
    <div class="banner">
      <div class="row">
        <div class="col s12 m7">
          <h1 class="header">Pair Research</h1>
          <h3 class="header">
            from <a class="link hide-on-small-and-down"
                    href="http://delta.northwestern.edu"> <img
              src="/home/delta.jpg" alt=""> </a>
          </h3>
          <a class="link hide-on-med-and-up"
             href="http://delta.northwestern.edu">
            <img src="/home/delta.jpg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>
            Welcome to Pair Research!
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h1>
            You have been invited to join {{group}} for Pair research. Click below to join the group and get started!
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m5">
          <div class="actions">
            <a href="{{path}}" class="waves-effect waves-light btn-large blue">Join Group</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h1>
            Pair Research is a collaborative method from Delta Lab, designed to help group members overcome blockers and build teams.
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m4">
          <div class="center promo">
            <i class="material-icons">call_merge</i>
            <p class="promo-caption">
              Overcome Blockers
            </p>
            <p class="light">
              Match together group members with appropriate skills to help each
              other.
            </p>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="center promo">
            <i class="material-icons">flash_on</i>
            <p class="promo-caption">
              Increase Productivity
            </p>
            <p class="light">
              You'll work faster if you can just get past those blockers.
            </p>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="center promo">
            <i class="material-icons">people</i>
            <p class="promo-caption">
              Collaborate Effectively
            </p>
            <p class="light">
              Encourage pairings and helping between different sorts of people
              in your group.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
