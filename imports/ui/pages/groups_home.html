<template name="groups_home">
  <div class="container groups" id="groups_home">
    <div class="row">
      <div class="col s6 offset-s3">
        <h3 class="header">Groups</h3>
        <div class="right">
          <a href="/create" class="waves-effect waves-light btn">Create New Group</a>
        </div>
      </div>
    </div>
    {{#if pendingGroups}}
      <div class="row">
        <div class="col s6 offset-s3">
          <h5>Invites</h5>
          <ul class="collection">
            {{#each group in pendingGroups}}
              {{> groups_home_invite (inviteArgs group)}}
            {{/each}}
          </ul>
        </div>
      </div>
    {{/if}}
    <div class="row">
      <div class="col s6 offset-s3">
        <h5>You're in these!</h5>
        <ul class="collection">
          {{#each group in groups}}
            <li class="collection-item">
              <div>
                <a href="/pair/{{ group.groupId }}">{{ group.groupName }}</a>
                <a href="/groups/{{ group.groupId }}" class="secondary-content">
                  <i class="material-icons">settings</i>
                </a>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
