<template name="signup">
  <div id="signup" class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <h3 class="amber-text text-darken-2">Join Pair Research</h3>
        {{#if $eq step 1}}
          <div id="step1" class="step">
            <h5 class="caption">You'll be able to see the group you're joining, find a group, or create a new group right after this.</h5>
            <form>
              <h5 class="teal-text">About You</h5>
              <div class="input-field">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" type="text" class="validate" required>
              </div>

              <div class="input-field">
                <label for="email" class="{{user.class}}">Email</label>
                <input id="email" name="email" type="email" class="validate" required
                       value="{{user.email}}" {{user.disabled}}>
              </div>

              <div class="input-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="validate" required>
              </div>

              <div class="avatar-input">
                <img src="{{avatar}}">
                <div class="input-field">
                  <label for="avatar">Link to a square image</label>
                  <input id="avatar" name="avatar" type="url" class="validate" required>
                </div>
              </div>

              <button class="pair-form-button">Sign up</button>
            </form>
          </div>
        {{/if}}
        {{#if $eq step 2}}
          <div id="step2" class="step">
            <h5 class="caption">You're going to be joining these groups.</h5>
            <ul class="collection">
              {{#each group in groups}}
                <li class="collection-item">
                  <div>
                    {{ group.groupName }}
                  </div>
                </li>
              {{else}}
                <li class="collection-item">
                  <div class="disabled">
                    <!-- TODO: fix this interaction with create, e.g. return here? -->
                    Nothing here yet. Search for one below or <a href="/create">create your own!</a>
                  </div>
                </li>
              {{/each}}
            </ul>
            <form class="pair-form">
              <!--<h5 class="teal-text">Search</h5>-->
              <!--<div class="input-field">-->
                <!--<input id="search" type="search" placeholder="Coming soon!" disabled>-->
                <!--<label for="search">-->
                  <!--<i class="material-icons">search</i>-->
                <!--</label>-->
                <!--<i class="material-icons">close</i>-->
              <!--</div>-->
              <button class="pair-form-button" {{$if ($eq groups.count 0) 'disabled'}}>Continue</button>
              <a href="/create"><button class="secondary-form-button">Create New Group</button></a>
            </form>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
