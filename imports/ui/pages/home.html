          <div class="col s12 m4">
            <div class="center promo">
              <i class="material-icons">people</i>
              <p class="promo-caption">
                Collaborate Effectively
              </p>
              <p class="light">
                Encourage pairings and helping between different sorts of people
                in your group.
              </p>
            </div>
          </div>
