<template name="user_settings">
  <div class="container" id="user_settings">
    <div class="row">
      <div class="col s10 offset-s1">
        <h3 class="header">Account Settings</h3>

        <form class="about">
          <div class="fields">
            <h5 class="teal-text">About You</h5>
            <div class="input-field">
              <label for="fullName" class="active">Full name</label>
              <input id="fullName" name="fullName" type="text" class="validate" required
                     value="{{currentUser.profile.fullName}}">
            </div>

            <div class="input-field">
              <label for="email" class="active">Email</label>
              <input id="email" name="email" type="email" class="validate" disabled
                     value="{{currentUser.email}}">
            </div>

            <div class="input-field">
              <label for="avatar" class="active">Avatar Link</label>
              <input id="avatar" name="avatar" type="url" class="validate"
                     value="{{currentUser.profile.avatar}}">
            </div>
          </div>
          <div class="image">
            <div class="centered-xy">
              <img src="{{avatar}}" alt="{{currentUser.profile.fullName}}">
              <button class="pair-form-button waves-effect waves-light">Save</button>
            </div>
          </div>
        </form>

        <form class="password">
          <h5 class="teal-text">Change Password</h5>
          <div class="input-field">
            <label for="oldPassword">Old Password</label>
            <input id="oldPassword" name="oldPassword" type="password" class="validate" required>
          </div>
          <div class="input-field">
            <label for="newPassword">New Password</label>
            <input id="newPassword" name="newPassword" type="password" class="validate" required>
          </div>
          <div class="input-field">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="validate" required>
          </div>
          <button name="change" class="pair-form-button waves-effect waves-light">Change</button>
        </form>

        <form class="groups">
          <h5 class="teal-text">Group Management</h5>
          <ul class="collection">
            {{#each group in groups}}
              <li class="collection-item">
                {{group.groupName}}
                <a href="#delete" class="secondary-content" data-id="{{group.groupId}}">
                  <i class="material-icons">close</i>
                </a>
              </li>
            {{/each}}
          </ul>
        </form>
      </div>
    </div>
  </div>
</template>
