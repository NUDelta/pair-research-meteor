<template name="search">
    <h1>üëç Search Page üëç</h1>
    <form name="helpSearch">
        <label for="searchText">Who can help you?</label>
        <input type="text" name="searchText" placeholder="What do you need help with?"/>
        <button type="submit" class="waves-effect btn">Find Helpers</button>
    </form>
    <hr />
    <button class="phrase-search">Check State</button>
    {{#each pythonResponse}}
        <h3>{{category}}</h3>
        {{#each people}}
            <p>
                {{name}}
            </p>
            <p>
                {{userId}}
            </p>
            <p>
                {{score}}
            </p>
        {{/each}}
        <hr />
    {{/each}}
</template>
