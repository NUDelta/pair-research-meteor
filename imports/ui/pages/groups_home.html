<template name="groups_home">
  <div class="container groups" id="groups_home">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <h3 class="header">Groups</h3>
        <p class="info">These are the Pair Research groups that you are a part of.</p>
      </div>
    </div>
    {{#if $gt pendingGroups.count 0}}
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <h5>Invites</h5>
          <ul class="collection invites">
            {{#each group in pendingGroups}}
              {{> groups_home_invite (inviteArgs group)}}
            {{/each}}
          </ul>
        </div>
      </div>
    {{/if}}
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <h5>Your Groups</h5>
        <ul class="collection">
          {{#each group in groups}}
            <li class="collection-item multi-line">
              <span class="title">{{ group.groupName }}</span>
              <p>{{$len group.members}} members</p>
              <a href="{{pathFor 'App.groups.settings' groupId=group._id}}" class="tertiary-content hide-on-small-and-down">
                <i class="material-icons">settings</i>
              </a>
              <a href="{{pathFor 'App.pair' groupId=group._id}}" class="secondary-content">
                <i class="material-icons">launch</i>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <p>
          Need to make another pool for a new group of people? <br/>
          You can <a href="{{pathFor 'App.groups.create'}}">create one here.</a>
        </p>
      </div>
    </div>
  </div>
</template>
