  <div class="row">
    <div class="col s12">
      <h4 class="header">
        Tips for Pair Research Tasks
      </h4>
      <p>
        Here are some tips we recommend for coming up with a task that makes the most of your Pair Research session:
      <ol>
        <li>Make sure your task has a clear deliverable that is achievable in about 30 minutes</li>
        <li>Include any needed context to help your peers assess how well they can help you</li>
        <li>Clearly describe what help you would like from your peers, and what skills (if any) are valuable</li>
      </ol>

      Still not sure what to get help on? Check out some example tasks below!
      </p>
    </div>

    <div class="col s12">
      <h5>Needfinding</h5>
      <ol>
        <li>Help me design a 2-3 question interview guide to understand challenges mentors have during mentoring meetings with their students. </li>
        <li>Give me feedback on an observation plan for studying design students in Design for America so I can revise the plan before next week</li>
      </ol>

      <h5>Design argument</h5>
      <ol>
        <li>I need help with critiquing my DA on orchestration scripting env for my orchestration script prototype. Deliverable: feedback on design arguments and plan for correction </li>
      </ol>

      <h5>Study Design</h5>
      <ol>
        <li>I need help with coming up with measures for my study design for a physical crowdsourcing study. deliverables: a quantatitve measure per hypothesis</li>
      </ol>
    </div>
