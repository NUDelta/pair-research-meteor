<template name="login">
  <div class="container simple-cards" id="login">
    <div class="row">
      <div class="col s12 l6 offset-l3">
        <form class="card">
          <h5 class="amber-text text-darken-2">Sign in to Pair Research</h5>
          <div class="input-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="validate" required>
          </div>

          <div class="input-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="validate" required>
          </div>
          <button class="pair-form-button waves-effect waves-light">Sign in</button>
          <p class="center-align">
            <a href="{{pathFor 'App.forgotPassword'}}">Forgot your password?</a>
          </p>
        </form>
        <div class="card">
          <div class="card-content">
            <p>
              New to Pair Research? <a href="{{pathFor 'App.signup'}}">Sign up here.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
