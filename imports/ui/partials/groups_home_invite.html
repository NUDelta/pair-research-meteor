<template name="groups_home_invite">
  <li class="collection-item">
    <div>
      <!-- TODO: link me to group info page -->
      <span>
        Join <b>{{group.groupName}}</b> as
        <span class="info">
          <select class="browser-default">
            <option selected="true" disabled>Pick role...</option>
            {{#each role in group.roles}}
              <option value="{{role.title}}">
                {{role.title}}
              </option>
            {{/each}}
          </select>
        </span>
      </span>
      <a href="#" class="accept-group-invite tertiary-content tooltipped" data-position="bottom" data-tooltip="Accept Invite"
         data-id="{{group._id}}">
        <i class="material-icons">done</i>
      </a>
      <a href="#" class="reject-group-invite secondary-content tooltipped" data-position="bottom" data-tooltip="Reject Invite"
         data-id="{{group._id}}">
        <i class="material-icons">close</i>
      </a>
    </div>
  </li>
</template>
