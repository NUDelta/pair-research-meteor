<template name="groups_settings">
  <div class="container groups">
    <div class="row">
      <div class="col s6 offset-s3">
        <h3 class="header">Groups</h3>
      </div>
    </div>
    <form class="row">
      <div class="input-field col s6 offset-s3">
        <input name="addMember" id="addMember" type="email">
        <label for="addMember">Invite user (email) to group</label>
        <button type="submit" id="enter" class="waves-effect-waves-light btn">Invite</button>
      </div>
    </form>
    <div class="row">
      <div class="col s6 offset-s3">
        <ul class="collection">
          {{#each member in members}}
            {{> group_settings_member (memberArgs member)}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
