<template name="forgot_password">
  <div class="container simple-cards" id="forgot-password">
    <div class="row">
      <div class="col">
        <form class="card">
          <h5 class="header">Reset Password</h5>
          <p class="info">
            Enter your email address below and we'll email you a password reset link.
          </p>
          <div class="input-field">
            <label for="email" class="{{$if currentUser 'active' ''}}">Email</label>
            <input type="email" id="email" name="email" class="validate" required
                value="{{$if currentUser currentUser.email ''}}">
          </div>
          <button name="send" class="pair-form-button waves-effect waves-light">Send Email</button>
        </form>
      </div>
    </div>
  </div>
</template>
