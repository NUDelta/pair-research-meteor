<template name="demo_pair">
  <blockquote>This is a demo pool. Be sure to save <a href="{{ $currentUrl }}">this link</a> if you intend to come back to it later.</blockquote>

  <div class="container" id="demo-pair">
    {{#if currentTask}}
      {{> pairings pairingArgs}}
    {{else}}
      <form>
        <div class="row">
          <div class="input-field col s12 m6">
            <label for="need" class="active">What's your name?</label>
            <input name="username" type="text" id="username" required
                   placeholder="Or nickname. Or identifier. Or whatever.">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <label for="need" class="active">What do you need help with?</label>
            <input name="need" type="text" id="need" required
                   placeholder="Write some objective that you can finish in this time period.">
          </div>
        </div>
        <button type="submit" id="enter" class="waves-effect waves-light btn">Enter Pool</button>
      </form>
    {{/if}}
  </div>
</template>
