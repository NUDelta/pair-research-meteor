<template name="groups_settings">
  <div class="container groups" id="groups_settings">
    <ul class="side-nav fixed collapsible" data-collapsible="expandable">
      <li>
        <a href="#" class="collapsible-header waves-effect bold active">Group Settings</a>
        <div class="collapsible-body">
          <ul>
            <li class="{{$if (isActive 'info') 'active'}}">
              <a href="#info" class="waves-effect">
                Info
              </a>
            </li>
            <li class="{{$if (isActive 'roles') 'active'}}">
              <a href="#roles" class="waves-effect">
                Roles
              </a>
            </li>
            <li class="{{$if (isActive 'members') 'active'}}">
              <a href="#members" class="waves-effect">
                Members
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <a href="#" class="collapsible-header waves-effect bold">Pairing Preferences</a>
        <div class="collapsible-body">
          <ul>
            <li>
              <a href="#" class="waves-effect">Coming soon!</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    {{#if (isActive 'info')}}
      <section class="row" id="groups_settings_info">
        <div class="col s8 offset-s2">
          <h3 class="header">{{group.groupName}} &mdash; Info</h3>
          <form id="groups_settings_members_info">
            <!-- TODO: this shares a lot with groups_create,  do something about that? -->
            <div class="input-field">
              <label for="name" class="active">Group Name</label>
              <input id="name" name="name" type="text" class="validate" required value="{{group.groupName}}">
            </div>

            <div class="input-field">
              <label for="description" class="active">Group Description</label>
              <input id="description" name="description" type="text" class="validate" required value="{{group.description}}">
            </div>

            <p>
              <input type="checkbox" id="publicJoin" name="publicJoin" {{isChecked 'publicJoin'}}>
              <label for="publicJoin">Allow anyone to find, view, and join group</label>
            </p>
            <p>
              <input type="checkbox" id="allowGuests" name="allowGuests" {{isChecked 'allowGuests'}}>
              <label for="allowGuests">Allow guests to join pool</label>
            </p>

            <button class="pair-form-button">Update</button>
          </form>
        </div>
      </section>
    {{/if}}
    {{#if (isActive 'roles')}}
      <section class="row" id="groups_settings_roles">
        <div class="col s8 offset-s2">
          <h3 class="header">{{group.groupName}} &mdash; Roles</h3>
          <p class="info">
            Editing this will be coming soon.
          </p>
          <ul class="collection">
            {{#each role in group.roles}}
              <li class="collection-item">
                {{role.title}}
              </li>
            {{/each}}
          </ul>
        </div>
      </section>
    {{/if}}
    {{#if (isActive 'members')}}
      <section class="row" id="groups_settings_members">
        <div class="col s8 offset-s2">
          <h3 class="header">{{group.groupName}} &mdash; Members</h3>
          <form id="groups_settings_members_invite">
            <div class="input-field valign-wrapper">
              <label for="addMember">Invite user (email) to group</label>
              <input name="addMember" id="addMember" type="email">
              <button type="submit" id="enter" class="waves-effect waves-light btn valign">Invite</button>
            </div>
          </form>
          <ul class="collection member-select">
            {{#each member in members}}
              {{> group_settings_member (memberArgs member)}}
            {{/each}}
          </ul>
          <button type="button" id="save-roles" class="pair-form-button">Save Role Changes</button>
        </div>
      </section>
    {{/if}}
  </div>
</template>
