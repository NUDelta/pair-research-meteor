<template name="home">
  <div id="home" class="grey lighten-5">
    <nav class="nav-wrapper">
      <ul class="right">
        <li>
          <a href="{{pathFor 'App.login'}}">Login</a>
        </li>
      </ul>
    </nav>
    <div class="banner">
      <div class="row">
        <div class="col s12 m7">
          <h1 class="header">Pair Research</h1>
          <h3 class="header">
            from
            <a class="link hide-on-small-and-down" href="http://delta.northwestern.edu">
              <img src="/home/delta.jpg" alt="">
            </a>
          </h3>
          <a class="link hide-on-med-and-up" href="http://delta.northwestern.edu">
            <img src="/home/delta.jpg" alt="">
          </a>
        </div>
        <div class="col s12 m5">
          <div class="actions">
            <!-- TODO: signup form here? -->
            <a href="{{pathFor 'App.signup'}}" class="waves-effect waves-light btn-large">Create a Group</a>
            <a href="{{pathFor 'App.demo'}}" id="demo-pool" class="waves-effect waves-light btn-large red lighten-1">Go to Demo Pool</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img src="/home/example.png" alt="">
            </div>
          </div>
          <h2>
            Pair research is a collaborative method from Delta Lab, designed to
            help group members overcome blockers and build teams.
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m4">
          <div class="center promo">
            <i class="material-icons">call_merge</i>
            <p class="promo-caption">
              Overcome Blockers
            </p>
            <p class="light">
              Match together group members with appropriate skills to help each other.
            </p>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="center promo">
            <i class="material-icons">flash_on</i>
            <p class="promo-caption">
              Increase Productivity
            </p>
            <p class="light">
              You'll work faster if you can just get past those blockers.
            </p>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="center promo">
            <i class="material-icons">people</i>
            <p class="promo-caption">
              Collaborate Effectively
            </p>
            <p class="light">
              Encourage pairings and helping between different sorts of people in your group.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <p class="flow-text">
          To get started, have your team leader <a href="{{pathFor 'App.signup'}}">create a group (and account)</a>. He/She will be able
          to invite the rest of your group from there. You can also preview the pair research experience by <a
            href="{{pathFor 'App.demo'}}">joining a demo pool</a>.
        </p>
      </div>
    </div>
  </div>
</template>
