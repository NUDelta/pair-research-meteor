<template name="helpwho">
	<div>
 	 <h2><label for="help">Who can you help?</label></h2>
 	 	{{#each pool}}		
			{{> helpone}} 
  		{{/each}}
	</div>
 </template>
  	

<template name="helpone">
	
<div class="helpone">
	<div>{{name}}</div>
	<img class='person-image' src="{{displayImage}}"/>
  <div class="talk-bubble tri-right left-in">
    <div class="talktext">
        <p>{{need}}</p>
    </div>
  </div>
 	<ul class="likert floated">
	  <li> Not at all </li>
  <li><input type="radio" name="help-{{name}}" value="-1" /></li>
  <li><input type="radio" name="help-{{name}}" value="-0.5" /></li>
  <li><input type="radio" name="help-{{name}}" value="0" /></li>
  <li><input type="radio" name="help-{{name}}" value="0.5" /></li>
  <li><input type="radio" name="help-{{name}}" value="1" /></li>
  <li> I can totally help </li>
</ul>
<div class="clear"></div>

</div>

</template>
